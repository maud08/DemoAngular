<ul class="nav" *ngFor="let lien of listeLien, let i = index">
    <li><a routerLink="{{lien.url}}" (click)="toggle(i)">{{lien.title}}</a>
        <ng-container *ngIf="lien.children && lien.isVisible">
            <ul *ngFor="let lien of lien.children" >
                <li><a routerLink="{{lien.url}}">{{lien.title}}</a></li>
            </ul>
        </ng-container>
    </li><br>
</ul>
